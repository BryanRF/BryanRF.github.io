<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos - Brayan Rojas Freyre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <style>
        /* Fondo animado de estrellas en el hero */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hero-bg {
            position: relative;
            background: linear-gradient(-45deg,#0f766e,#0e7490,#1e3a8a,black);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite, moveStars 200s linear infinite;
            overflow: hidden;
        }

        .hero-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
            z-index: 0;
            animation: moveStars 200s linear infinite;
        }

       
        /* Animación de movimiento de estrellas */
        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: -10000px 0; }
        }

        /* Tipografía especial */
        .font-nasa {
            font-family: 'Roboto Mono', monospace;
            font-optical-sizing: auto;
            font-style: normal;
        }

        /* Efectos flotantes */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Estilos para las tarjetas de proyectos */
        .project-card {
            transition: all 0.3s ease;
            border: 5px solid rgba(22, 89, 118, 0.5);
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.5);
        }

        /* Animación para los botones Ver Más */
        .project-card a {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .project-card a:hover {
            transform: translateX(5px);
            color: #38bdf8;
        }

        /* Flotación dinámica */
        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen text-cyan-300 font-nasa bg-gray-900 relative">

    <header class="bg-gray-800 bg-opacity-80 fixed w-full z-10">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-cyan-300">Brayan RF</a>
                <a href="index.html" class="text-cyan-300 hover:text-cyan-100 transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>Volver
                </a>
            </div>
        </nav>
    </header>

    <main class="pt-14">
        <!-- Solo el hero-bg tiene las estrellas en movimiento y el gradiente -->
        <section class="hero-bg py-20 relative z-10">
            <div class="container mx-auto px-6">
                <div class="flex flex-col md:flex-row items-center">
                    <div class="md:w-1/2 mb-8 md:mb-0">
                        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white floating">Mis Proyectos 🚀</h1>
                        <p class="text-xl text-gray-300 mb-6">Explora mi portfolio de soluciones innovadoras y creativas.</p>
                    </div>
                    <div class="md:w-1/2">
                        <div id="lottie-container" class="float-animation" style="width: 100%; height: 300px;"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Proyectos -->
        <section id="proyectos" class="py-20 bg-gray-800">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold mb-8 text-center text-white">/Proyectos.</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="project-cards">
                    <!-- Aquí se generarán los proyectos -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-300">&copy; 2024 Brayan Rojas Freyre. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        const proyectos = [
            {
                "nombre": "Proyecto 1",
                "descripcion": "Breve descripción del proyecto y sus características principales.",
                "tecnologias": "React, Node.js",
                "imagen": "image.png",
                "enlace": "convetirdor_sql_to_excel.html"
            },
            {
                "nombre": "Proyecto 2",
                "descripcion": "Breve descripción del proyecto y sus características principales.",
                "tecnologias": "Vue.js, Firebase",
                "imagen": "image.png",
                "enlace": "#"
            },
            {
                "nombre": "Proyecto 3",
                "descripcion": "Breve descripción del proyecto y sus características principales.",
                "tecnologias": "Python, Django",
                "imagen": "image.png",
                "enlace": "#"
            }
        ];

        const projectContainer = document.getElementById('project-cards');

        proyectos.forEach((proyecto, index) => {
            const projectCard = `
                <div class="bg-cyan-900 text-white rounded-lg overflow-hidden project-card float" data-delay="${index * 0.5}">
                    <img src="${proyecto.imagen}" alt="${proyecto.nombre}" class="w-full h-48 object-cover" />
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-cyan-300">${proyecto.nombre}</h3>
                        <p class="text-gray-300 mb-4">${proyecto.descripcion}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-400">Tecnologías: ${proyecto.tecnologias}</span>
                            <a href="${proyecto.enlace}" class="text-cyan-300 hover:text-cyan-100">Ver más <i class="fas fa-arrow-right ml-1"></i></a>
                        </div>
                    </div>
                </div>
            `;
            projectContainer.innerHTML += projectCard;
        });

        // Lottie Animation
        lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'lottie.json' // Animación de código/desarrollo
        });

        document.querySelectorAll('.float').forEach((element) => {
            const delay = element.getAttribute('data-delay');
            element.style.animationDelay = `${delay}s`;
        });
    </script>
</body>
</html>
